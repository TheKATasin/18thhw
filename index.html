<!DOCTYPE html>

<body>
    <section class="bg">
        <div class="div"><h3>death</h3></div>
        <div class="container">
            <div class="counters">
                <h1 id="days">Days</h1>
                <h2>Days</h2>
            </div>
            <div class="counters">
                <h1 id="hours">Hours</h1>
                <h2>Hours</h2>
            </div>
            <div class="counters">
                <h1 id="minutes">Minutes</h1>
                <h2>Minutes</h2>
            </div>
            <div class="counters">
                <h1 id="seconds">Seconds</h1>
                <h2>Seconds</h2>
            </div>
            <div class="clr"></div>
        </div>
    </section>

                <h2>Dead</h2>
            </div>
            <div class="counter_item">
                <h1 class="counter">25000</h1>
                <h2>Vaporized</h2>
            </div>
            <div class="counter_item">
                <h1 class="counter">500000</h1>

            </div>
            <div class="clr"></div>
        </div>
    </section>
    <section class="bg">
        <div class="container">

            <div class="images">

            <div class="images">
